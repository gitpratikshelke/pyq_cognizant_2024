<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign Up</h1>
  
  <form id="signupForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <span id="usernameError" class="error-message" style="display: none;">Username is required</span>
    
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error-message" style="display: none;">Email is required</span>
    <span id="invalidEmailError" class="error-message" style="display: none;">Please enter a valid email</span>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error-message" style="display: none;">Password is required</span>
    
    <button type="submit">Sign Up</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
