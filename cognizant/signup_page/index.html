<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <span id="usernameError" class="error-message" style="display: none;">Username is required</span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error-message" style="display: none;">Please enter a valid email</span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span id="passwordError" class="error-message" style="display: none;">Password is required</span>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
